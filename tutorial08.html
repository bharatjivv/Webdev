<!-- Here we learn about Forms in HTML -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms </title>
</head>

<body>
    <!-- <h2>This is HTML forms tutorial</h2> -->
    <form action="backend.php">
        <label for="name"> Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="Role">Role:</label>
        <div>
            <input type="text" name="myRole" id="Role">
        </div>
        <br>
        <label for="Email">Email: </label>
        <div>
            <input type="email" name="myEmail" id="Email">
        </div>

        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myEligibility" checked>
        </div>
        <br>
        <label for="Gender"> Gender</label>
        <div>
            <input type="radio" name="myGender"> Male <input type="radio" name="myGender"> FeMale
            <input type="radio" name="myGender">Other
        </div>

        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="10" rows="1"></textarea>
        </div>

        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="fortuner">Fortuner</option>
                <option value="swf" selected>Swift</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>

</body>
</html>
