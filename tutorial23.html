<!-- Creating a Navigation Bar -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Navigation </title>
    <style>
        .navbar {
            background-color: brown;
        }

        .navbar ul {
            overflow: auto;
        } 

        .navbar li {
            float: left;
            list-style: none;
            margin: 10px 15px 25px 5px;
        }

        .navbar li a {
            padding: 3px 3px;
            text-decoration: none;
            color: white-space;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact Us</li>
            </ul>
        </nav>

    </header>

</body>

</html>
